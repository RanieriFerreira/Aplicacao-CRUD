<div *ngIf="messageService.messages.length" class="message">
  <h3>Mensagens</h3>
  <ul class="message-list">
    <li *ngFor='let message of messageService.messages' [ngClass]="(message.status == 'Error')? 'error' : (message.status == 'Success')? 'success' : 'warning'">{{message.body}}</li>
  </ul>
  <button class="btn" (click)="messageService.clear()">Limpar</button>
  <hr>
</div>
