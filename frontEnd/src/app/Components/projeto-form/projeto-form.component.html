<h2 *ngIf="!this._httpService.editMode">Novo projeto</h2>
<h2 *ngIf="this._httpService.editMode">Editar projeto</h2>
<form action="">
  <div class="row">
    <div class="form-group col-8 col-m-12">
      <label class="form-label" for="nome">Nome*</label>
      <input class="form-input" type="text" [(ngModel)]="this._httpService.projetoInput.nome" name="nome">
    </div>
    <div class="form-group col-4 col-m-12">
      <label class="form-label" for="status">Status*</label>
      <select class="form-input" type="number" [(ngModel)]="this._httpService.projetoInput.status" name="status">
        <option value="0">Inativo</option>
        <option value="1">Ativo</option>
        <option value="2">Em espera</option>
        <option value="3">Finalizado</option>
      </select>
    </div>
    <div class="form-group col-12 col-m-12">
      <label class="form-label" for="detalhe">Detalhe*</label>
      <input class="form-input" type="text" [(ngModel)]="this._httpService.projetoInput.detalhe" name="detalhe">
    </div>
  </div>
  <button *ngIf="!this._httpService.editMode" type="button" class="btn" (click)="addProjeto(this._httpService.projetoInput)">Criar</button>
  <button *ngIf="this._httpService.editMode" type="button" class="btn" (click)="editProjeto(this._httpService.projetoInput)">Editar</button>
  <button type="button" class="btn btn-primary" (click)="clean()">Cancelar</button>
</form>
<hr>
